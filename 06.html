    <style>
        body{

        h1{

            #para1{

    <p id = "para1">Ultilizadosr CSS id selector</p>

    <h2 class="center">h2 e centro da tabela </h2>
    <p class="center"> para vermelho e centro  da tabela </p>

    <h1>CSS group selector </h1>
    <h3>H3 HELLO WORLD!</h3>

    <h5>H3 HELLO WORLD!</h5>
